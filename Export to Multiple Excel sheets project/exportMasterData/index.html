<!DOCTYPE html>
<html>
  <head>
    <!--  -->
    <script
      src="https://sapui5.hana.ondemand.com/1.69.0/resources/sap-ui-core.js"
      id="sap-ui-bootstrap"
      data-sap-ui-resourceroots='{
                "root": "./"
            }'
      data-sap-ui-libs="sap.m"
      data-sap-ui-theme="sap_bluecrystal"></script>

    <script>
      var app = new sap.m.App({ initialPage: "idPage1" });
      var opage1 = new sap.ui.view({
        id: "idPage1",
        viewName: "root.view.mainView",
        type: sap.ui.core.mvc.ViewType.JS,
      });

      app.addPage(opage1);

      app.placeAt("content");
    </script>
  </head>

  <body>
    <div id="content"></div>
  </body>
</html>
