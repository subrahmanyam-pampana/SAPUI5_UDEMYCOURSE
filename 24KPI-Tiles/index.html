<!DOCTYPE HTML>
<html>

<head>
    <!--  -->
    <script src="https://sapui5.hana.ondemand.com/1.34.13/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-resourceroots='{
                "myApp": "./"
            }'
            data-sap-ui-libs="sap.m,sap.viz,sap.suite.ui.commons,sap.ui.core" data-sap-ui-theme="sap_bluecrystal">

    </script>

    <script>
        // sap.ui.localResources("");
        var app = new sap.m.App({ initialPage: "idPage1" });

        var opage1 = new sap.ui.view({
            id: "idPage1",
            viewName: "myApp.view.view1",
            type: sap.ui.core.mvc.ViewType.JS
        })

        app.addPage(opage1);

        app.placeAt("content");


    </script>

</head>

<body>

    <div id="content"></div>
</body>

</html>
