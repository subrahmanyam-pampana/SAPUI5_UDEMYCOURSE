<!DOCTYPE HTML>
<html>

<head>
    <!--  -->
    <script src="https://sapui5.hana.ondemand.com/1.34.13/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal">

    </script>

    <script>
   var oLabel1 = new sap.m.Label({
       text:"{/key1}"
   });

   var oLabel2 = new sap.m.Label({
       text:"{/key2}"
   });

   var oData = {

       "key1": "My  data: subrahmanyam ",
       "key2": "age: 20+"
   }

   var oModel = new sap.ui.model.json.JSONModel();
   oModel.setData(oData);

   oLabel1.setModel(oModel);
   oLabel2.setModel(oModel);

   oLabel1.placeAt("content1");
   oLabel2.placeAt("content2");


    </script>

</head>

<body>

    <div class="sapUiBody">
        <div id="content1"></div>
        <div id="content2"></div>
    </div>
</body>

</html>
