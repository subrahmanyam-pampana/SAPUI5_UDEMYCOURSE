<!DOCTYPE HTML>
<html>

<head>
    <script src="https://sapui5.hana.ondemand.com/1.34.13/resources/sap-ui-core.js" id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal">

    </script>

    <script>
        sap.ui.localResources("myFirstEvent");
        var app = new sap.m.App({ initialPage: "idPage1" });

        var opage1 = new sap.ui.view({
            id: "idPage1",
            viewName: "myFirstEvent.view1",
            type: sap.ui.core.mvc.ViewType.JS
        })

        var opage2 = new sap.ui.view({
            id: "idPage2",
            viewName: "myFirstEvent.view2",
            type: sap.ui.core.mvc.ViewType.JS
        })

        app.addPage(opage1);
        app.addPage(opage2);

        app.placeAt("content");


    </script>

</head>

<body>

    <div id="content"></div>
</body>

</html>
