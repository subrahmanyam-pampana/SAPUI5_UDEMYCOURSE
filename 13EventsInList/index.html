<!DOCTYPE HTML>
<html>

<head>
    <script src="https://sapui5.hana.ondemand.com/1.34.13/resources/sap-ui-core.js" id="sap-ui-bootstrap"
        data-sap-ui-resourceroots='{"myApp": "./" }' data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" ,>
        </script>

    <script>
        var app = new sap.m.App({initialPage:"page1"});

        var oPage1 = new sap.ui.view({
            id: "page1",
            viewName: "myApp.view.view1",
            type: sap.ui.core.mvc.ViewType.JS
        });

        var oPage2 = new sap.ui.view({
            id: "page2",
            viewName: "myApp.view.view2",
            type: sap.ui.core.mvc.ViewType.JS
        });

        app.addPage(oPage1);
        app.addPage(oPage2);

        app.placeAt("content");

    </script>

</head>

<body>


    <div class="sapUiBody">
        <div id="content"></div>
    </div>
</body>

</html>
